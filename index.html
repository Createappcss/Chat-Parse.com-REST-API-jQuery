<!doctype html>
<head>
  <meta charset="utf-8">

  <title>My Parse App</title>
  <meta name="description" content="My Parse App">
  <meta name="viewport" content="width=device-width">
  <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css">
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>

<body>
  
<div class="container-fluid">
<div class="row-fluid">
<h1>Chat with Parse REST API</h1>
<table class="table table-bordered table-striped"> <caption>Messages</caption>
<thead>
<tr> <th>
Username
</th> <th>
Message
</th> </tr>
          </thead>
          <tbody>
            <tr>
              <td colspan="2">No messages</td>
            </tr>
          </tbody>
        </table>
      </div>

 <div class="row-fluid"> <form id="new-user">
          <input type="text" name="username"
            placeholder="Username" />
          <input type="text" name="message"
            placeholder="Message" />
<a id="send" class="btn btn-primary">SEND</a> </form>
      </div>
    </div>
  </body>
